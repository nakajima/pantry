distributable:
  url: https://github.com/cowsay-org/cowsay/archive/refs/tags/{{version.tag}}.tar.gz
  strip-components: 1

display-name: cowsay

versions:
  github: cowsay-org/cowsay

build:
  dependencies:
    cpanmin.us: '*'
  script:
    - run: cpanm -l {{prefix}} File::Find
      if: linux
    - make install prefix={{prefix}}

provides:
  - bin/cowsay

test: cowsay "hi"
